<html>
    <head>
        <title> Menu </title>
        <script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
        <script>
            function start(){
                sjs.open();
                var gameOver_text = new sjs.Text("GAMEOVER! You Lost.", 30, "red").center();
                var restartBtn = new sjs.Button("Restart", function() {
                    window.location = "index.html";
                }); 
                restartBtn.center().offset(0,40);
            } //end start 
        </script>
    </head>
    <body onload="start()">
        <h1>Game Over!</h1>

        <div id="target" style="margin:auto;background:grey;"></div>
    </body>
</html>
